<!DOCTYPE html>



<!--Group Project - Creating an eCommerce fashion website with DJ-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T&D Style Pantry</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
</head>
<body> {
        background-image: url(./T&D\ Style\ Pantry\ Project\ Picture/BlackandGoldMarble-CrackedBackgroundImage.jpg);
    }
<section id="banner">
    <img src="./T&D Style Pantry Project Picture/logo.jpeg" class="logo">
    <div class="banner-text">
            <h1>T&D Style Pantry</h1>
            <p>Discover Your Personal Style</p>
            <div class="banner-btn">
                <a href="#"><span></span>What's New</a>
                <a href="#"><span></span>What's Hot &#128293</a>
            </div>
    </div>



    &nbsp;
    
    <div class="tab-links">
        <nav>
            <!--Creating Links for Tabs-->
            <a href="#womens">Women Styles</a>
            <a href="#mens">Men Styles</a>
            <a href="#accessories">Accessories</a>
            <a href="#travel">Travel</a>
            <a href="#shoes">Shoes</a>
        </nav>
    </div>
    
    <div class="container">
        <button type="submit" class="popup-btn" onclick="openPopup()">Sign Up Today for Your Free Consultation</button>
        <div class="popup" id="popup">
            <img src="./T&D Style Pantry Project Picture/GoldSparkleRainCircles.jpg">
            <h2>Thank You!</h2>
            <p>See You Then!</p>
            <button type="button" onclick="closePopup()">Done</button>
        </div>
    </div>

</section>

<script>
    let popup = document.getElementById("popup");

    function openPopup(){
        popup.classList.add("open-popup");
    }
    function closePopup(){
        popup.classList.remove("open-popup");
    }
</script>



<script src="script.js"></script>
</body>
</html>
